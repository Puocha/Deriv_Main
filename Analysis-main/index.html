<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Bot UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="connect-button">Connect</button>
            <button id="start-market-analysis-button">Start Market Analysis</button>
            <button id="start-bot-button">Start Bot</button>
            <span id="account-info">Account: N/A</span>
            <span id="account-balance">Balance: N/A</span>
        </div>
        <div class="log-window">
            <h2>Logs</h2>
            <div id="log"></div>
        </div>
        <div class="market-data-header">
            <h2>Market Data</h2>
            <select id="market-dropdown">
                <option value="">Select Market</option>
                <option value="Volatility 10 Index">Volatility 10 Index</option>
                <option value="Volatility 25 Index">Volatility 25 Index</option>
                <option value="Volatility 50 Index">Volatility 50 Index</option>
                <option value="Volatility 75 Index">Volatility 75 Index</option>
                <option value="Volatility 100 Index">Volatility 100 Index</option>
                <option value="Volatility 10 (1s) Index">Volatility 10 (1s) Index</option>
                <option value="Volatility 25 (1s) Index">Volatility 25 (1s) Index</option>
                <option value="Volatility 50 (1s) Index">Volatility 50 (1s) Index</option>
                <option value="Volatility 75 (1s) Index">Volatility 75 (1s) Index</option>
                <option value="Volatility 100 (1s) Index">Volatility 100 (1s) Index</option>
            </select>
            <button id="download-data-button">Download data</button>
        </div>
        <div class="market-data-table">
            <table>
                <thead>
                    <tr>
                        <th>Markets</th>
                        <th>Price</th>
                        <th>Last Digit</th>
                        <th>0%</th>
                        <th>1%</th>
                        <th>2%</th>
                        <th>3%</th>
                        <th>4%</th>
                        <th>5%</th>
                        <th>6%</th>
                        <th>7%</th>
                        <th>8%</th>
                        <th>9%</th>
                    </tr>
                </thead>
                <tbody id="market-data-body">
                    <!-- Market data will be populated here -->
                </tbody>
            </table>
        </div>
        <div class="market-data-buttons">
            <button id="even-odd-button">Even/Odd</button>
            <button>Over/Under 3</button>
            <button>Over/Under 4</button>
            <button>Over/Under 5</button>
            <button>Over/Under 6</button>
            <button>Over/Under 7</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="marketDataManager.js" type="module"></script>
</body>
</html>
