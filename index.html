<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deriv Auto Trading</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Deriv Auto Trading</div>
    <div id="balance-list-container" class="balance-list-container">
      <div id="account-balance"></div>
    </div>
  </header>
  <main>
    <section id="home-section">
      <div class="market-data-controls">
        <label for="tick-count">Number of Ticks:</label>
        <select id="tick-count">
          <option value="1000" selected>1000</option>
          <option value="600">600</option>
          <option value="200">200</option>
          <option value="100">100</option>
        </select>
      </div>
      <div class="market-data-table-container">
        <table id="market-data-table">
          <thead>
            <tr>
              <th>Market Name</th>
              <th>Price</th>
              <th>Last Digit</th>
              <th>0%</th>
              <th>1%</th>
              <th>2%</th>
              <th>3%</th>
              <th>4%</th>
              <th>5%</th>
              <th>6%</th>
              <th>7%</th>
              <th>8%</th>
              <th>9%</th>
              <th>Download</th>
            </tr>
          </thead>
          <tbody id="market-data-body">
            <!-- Rows will be rendered by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="home.js"></script>
</body>
</html>
